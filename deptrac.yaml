deptrac:
    cache_file: var/deptrac_layers.cache

    paths:
        - ./src

    layers:
        - name: Domain
          collectors:
          value: src/Domain/.*

        - name: Application
          collectors:
          value: src/Application/(?!(CQRS/Command\.php)).*

        - name: Infrastructure
          collectors:
          value: src/Infrastructure/.*

    ruleset:
        Domain: null
        Application:
            - Domain
        Infrastructure:
            - Domain
            - Application

deptrac:
    cache_file: var/deptrac_layers.cache

    paths:
        - ./src

    layers:
        - name: Domain
          collectors:
            - { type: directory, value: src/Domain/.* }

        - name: Application
          collectors:
            - { type: directory, value: src/Application/(?!(CQRS/Command\.php)).* }

        - name: Infrastructure
          collectors:
            - { type: directory, value: src/Infrastructure/.* }

    ruleset:
        Domain: null
        Application:
            - Domain
        Infrastructure:
            - Domain
            - Application
